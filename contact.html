<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <script src="script.js"></script>
    <style>
        main button {
            width: 200px;
            margin-top: 10px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <a href=""><h2>OneConnect</h2></a>
        <div id="navbar-toggle">
            <button id="menu-toggle" class="toggle bi bi-list"></button>
            <nav id="menu" class="hidden">
                <ul>
                    <li><span class="bi bi-house-fill"></span> <a href="index.html">Home</a></li>
                    <li><span class="bi bi-info-circle"> </span><a href="about.html">About</a></li>
                    <li><span class="bi bi-envelope"></span> <a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="contact-page">
        <br>
        <h2>Contact</h2>
        <div class="container-contact">
            <form action="#"></form>
                <fieldset>
                    <label for="nama">Nama</label>
                    <input class="contact" type="text" name="nama" placeholder="Masukan nama Anda">
                    <label for="email">Email</label>
                    <input class="contact" type="email" name="email" placeholder="Masukan email Anda">
                    <label for="pesan">Pesan</label>
                    <textarea name="pesan" placeholder="Ketik pesan"></textarea>
                </fieldset>
                <button type="submit">Send</button>
            </form>
        </div>
    </main>
    <footer>
        <h3>One Connect</h3>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
        <form>
            <input type="email" id="subscribe" name="subscribe" placeholder="subscribe for newsletter">
            <button type="submit">Subscribe</button>
        </form>
        <hr>
        <p>&copy; 2024 One Connect. All Rights Reserved.</p>
    </footer>
</body>
</html>
